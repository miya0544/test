<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ぬりけしくん</title>
  <link rel="stylesheet" href="kamera.css">
  <meta name="robots" content="noindex">

  <style>
    canvas,
    video {
      border: 2px solid gray;
      /* 枠の色と太さ */

    }
  </style>
</head>

<body>

  <h1 style="text-align:center">スマホをよこにしてしゃしんをとってね</h1>

  <div style="text-align:center">
    <video id="camera" width="400" height="300" autoplay playsinline></video>
    <!-- videoの幅と高さ 初期値(width="300" height="200")-->
    <canvas id="picture" width="400" height="300"></canvas><!-- canvasの幅と高さ 初期値(width="300" height="200")-->
  </div>

  <div class="row-buttons">
    <button class="button" type="button" id="shutter">さつえい</button>
    <button class="button" id="download">ほぞん</button>
  </div>

  <p style="text-align:right"><button class="button2" onclick="location.href='./kakou.html'">つぎへ→</button></p>

  <!-- <audio id="se" preload="auto">
    <source src="camera-shutter1.mp3" type="audio/mp3">
  </audio> -->

  <script>
    //window.onload = () => {
    const video = document.querySelector("#camera");
    const canvas = document.querySelector("#picture");
    const se = document.querySelector('#se');

    /** カメラ設定 */
    const constraints = {
      audio: false,
      video: { /* 300, 200, */
        width: 400,
        height: 300,
        //facingMode: "user"   // フロントカメラを利用する
        facingMode: { exact: "environment" }  // リアカメラを利用する場合
      }
    };

    /**
     * カメラを<video>と同期
     */
    navigator.mediaDevices.getUserMedia(constraints)
      .then((stream) => {
        video.srcObject = stream;
        video.onloadedmetadata = (e) => {
          video.play();
        };
      })
      .catch((err) => {
        console.log(err.name + ": " + err.message);
      });

    /**
     * シャッターボタン
     */
    document.querySelector("#shutter").addEventListener("click", () => {
      const ctx = canvas.getContext("2d");
      // ctx.translate(70,70);

      // 演出的な目的で一度映像を止めてSEを再生する
      video.pause();  // 映像を停止
      // se.play();      // シャッター音
      setTimeout(() => {
        video.play();    // 0.5秒後にカメラ再開
      }, 500);

      // canvasに画像を貼り付ける
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height); /* 0, 0, */
    });

    //  };

    //ダウンロードボタン
    var downloadbutton = document.getElementById('download');

    downloadbutton.addEventListener('click', function (ev) {

      //アンカータグを作成
      var a = document.createElement('a');
      //canvasをJPEG変換し、そのBase64文字列をhrefへセット
      a.href = canvas.toDataURL('image/jpeg', 0.85);
      //ダウンロード時のファイル名を指定
      a.download = 'download.jpg';
      //クリックイベントを発生させる
      a.click();


      // console.log(video)
      // var blob = new Blob(video, { type: 'image/jpeg' })
      // var url = window.URL.createObjectURL(blob)
      // var a = document.createElement('a')
      // document.body.appendChild(a)
      // a.style = 'display:none'
      // a.href = url;
      // a.download = '記録動画.jpeg' //動画.webm
      // a.click()
      // window.URL.revokeObjectURL(url)
      // testvideo = null;
    });

  </script>
</body>

</html>
